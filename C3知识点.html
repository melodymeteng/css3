<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


-webkit-transition:width 2s ease 1s;
-webkit-animation:run 2s ease 1s forwards;
//两者的区别是 transition必须在改变width的值得情况下才开始执行动画而
animation在一开始就执行run函数的动画效果 实际中animation使用的更多一些。








</body>
</html>
